<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tommy's Mood Sender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        
        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        button {
            padding: 10px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .good-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .bad-btn {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
        }
        
        #status {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: 500;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .info {
            background: #e7f3ff;
            color: #004085;
            border: 2px solid #bee5eb;
        }
        
        .label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tommy's Mood Relay</h1>
        <p class="subtitle">Share Tommy's mood with the world!</p>
        
        <div class="label">How is Tommy feeling today?</div>
        
        <div class="button-container">
            <button class="good-btn" onclick="sendMood('good')" title="Tommy ist glücklich">
                <img src="/static/happy_tommy.png" alt="Glücklicher Tommy">
            </button>
            <button class="bad-btn" onclick="sendMood('bad')" title="Tommy ist traurig">
                <img src="/static/sad_tommy.png" alt="Trauriger Tommy">
            </button>
        </div>
        
        <div id="status" class="info">Click a mood to send an event!</div>
    </div>

    <script>
        async function sendMood(type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = 'Sending...';
            statusDiv.className = 'info';
            
            try {
                const response = await fetch(`/send/${type}`);
                const data = await response.json();
                
                if (data.success) {
                    statusDiv.textContent = `Success: ${data.message}`;
                    statusDiv.className = 'success';
                } else {
                    statusDiv.textContent = `Error: ${data.error}`;
                    statusDiv.className = 'error';
                }
            } catch (error) {
                statusDiv.textContent = `Failed to send: ${error.message}`;
                statusDiv.className = 'error';
            }
        }
    </script>
</body>
</html>
