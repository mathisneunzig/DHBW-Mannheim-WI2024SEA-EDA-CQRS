<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed a Cat :3 </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            color: #667eea;
            font-size: 1.3em;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:active {
            opacity: 0.8;
        }

        .message {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .nav-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 8px;
            text-decoration: none;
            color: #667eea;
            font-weight: bold;
        }

        .nav-link:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>F端ttere eine Katze</h1>

        <div class="section">
            <h2>Gib einen Katzennamen ein:</h2>
            <input type="text" id="catName" placeholder="Name der Katze..." value="Tommy">
            <button onclick="feedCat()">F端ttern</button>
            <div id="message" class="message"></div>
        </div>

        <a href="http://localhost:5002" class="nav-link">Zur Statistikseite</a>
    </div>

    <script>
        async function feedCat() {
            const catName = document.getElementById('catName').value || 'Unbekannte Katze';
            const messageDiv = document.getElementById('message');

            try {
                const response = await fetch('http://localhost:5001/feed', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name: catName })
                });

                if (response.ok) {
                    messageDiv.textContent = `${catName} wurde gef端ttert! :3`;
                    messageDiv.className = 'message success';
                    document.getElementById('catName').value = '';
                    setTimeout(() => {
                        messageDiv.className = 'message';
                    }, 3000);
                } else {
                    throw new Error('Fehler beim F端ttern :(');
                }
            } catch (error) {
                messageDiv.textContent = `Fehler: ${error.message}`;
                messageDiv.className = 'message error';
            }
        }
    </script>
</body>
</html>
