<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarkt - Bestellverwaltung</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bestellverwaltung</h1>
            <p class="subtitle">EDA + CQRS Pattern Aufgabe</p>
        </header>

        <main>
            <section class="create-order-section">
                <h2>Neue Bestellung anlegen</h2>
                <form id="orderForm">
                    <div class="form-group">
                        <label for="customerName">Kundenname</label>
                        <input type="text" id="customerName" name="customerName" required placeholder="Kundenname eingeben">
                    </div>
                    <div class="form-group">
                        <label for="product">Produkt</label>
                        <input type="text" id="product" name="product" required placeholder="Produktname eingeben">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="quantity">Menge</label>
                            <input type="number" id="quantity" name="quantity" required min="1" step="1" placeholder="1">
                        </div>
                        <div class="form-group">
                            <label for="price">Preis</label>
                            <input type="number" id="price" name="price" required min="0" step="0.01" placeholder="0.00" inputmode="decimal">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Bestellung anlegen</button>
                </form>
                <div id="formMessage" class="message" aria-live="polite"></div>
            </section>

            <section class="orders-section">
                <div class="section-header">
                    <h2>Alle Bestellungen</h2>
                    <button id="refreshBtn" class="btn btn-secondary">Aktualisieren</button>
                </div>
                <div id="ordersList" class="orders-list">
                    <div class="loading">Bestellungen laden...</div>
                </div>
            </section>
        </main>

        <footer>
            <p>Projection Service: <span class="endpoint">GET http://localhost:8083/queries/orders</span></p>
            <p>Order Service: <span class="endpoint">POST http://localhost:8080/commands/orders</span></p>
        </footer>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
